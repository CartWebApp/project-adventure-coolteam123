<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Darkling</title>
    <link
      rel="icon"
      type="image/logo-icon"
      href="/images/backgrounds/darkling-icon.jpg"
    />
    <link
      rel="preload"
      as="image"
      href="images/potential-character-facing-building.jpg"
    />
  </head>
  <body onload="onLoad()">
    <!-- The home page -->
    <section id="titleScreen">
      <div id="buttonHolder">
        <h1 id="title">The Darkling</h1>
        <button id="startGame" class="hover" onclick="leaveMenu()">Play</button>
      </div>
    </section>
    <!-- The custom cursor -->
    <div id="cursor"></div>
    <div id="background"></div>
    <section id="options"></section>
    <!-- The interactable section at the bottom -->
    <section id="textInteract" class="hover" onclick="nextText()">
      <div id="loadingBar"></div>
      <p id="text"></p>
    </section>
    <!-- The history pop-up -->
    <div id="historySection">
      <h2>History:</h2>
    </div>
    <!-- The inventory pop-up -->
    <div id="inventorySection">
      <h2>Inventory:</h2>
    </div>
    <!-- The load pop-up -->
    <div id="loadSection">
      <h2>Load:</h2>
      <div id="loadOptions"></div>
    </div>
    <!-- The return home pop-up -->
    <div id="homeSection">
      <h2>If you return home without saving your progress will be lost.</h2>
      <button onclick="returnHomeAnyway()">Return home anyway</button>
    </div>
    <!-- The save pop-up -->
    <div id="saveSection">
      <h2>Save:</h2>
      <form>
        <label for="name">Save name:</label>
        <input type="text" id="name" name="name" />
        <button type="button" onclick="createNewSave()">Save</button>
      </form>
    </div>
    
    <!-- The settings at the bottom of the page -->
    <section id="settings">
      <button id="home" onclick="returnHome()">Home</button>
      <button id="history" onclick="showHistory()">History</button>
      <button id="inventory" onclick="showInventory()">Inventory</button>
      <button id="save" onclick="saveToLocalStorage()">Save</button>
      <button id="load" onclick="loadFromLocalStorage()">Load</button>
    </section>

    <!-- The boss fight container -->
    <section id="bossFight">
      <img src="images/backgrounds/Potential-finalboss-monster.jpg">
      <div class="fightOptions">
          <button class="hover playerAction" onclick="attack()" id="attack">Attack with knife</button>
          <button class="hover playerAction" onclick="rest()">Rest</button>
          <button class="hover playerAction" onclick="block()" id="block">Block</button>
          <button class="hover playerAction" onclick="flee()">Flee</button>
          <button class="hover next" onclick="next()">Continue</button>
      </div>
      <div class="playerStats">
        <div>Health: <span id="pHealth">100</span></div>
        <div>Stamina: <span id="pStamina">100</span></div>
      </div>
      <div class="darklingStats">
        <div>Health: <span id="dHealth">100</span></div>
        <div>Stamina: <span id="dStamina">100</span></div>
      </div>
      <div id="fightTextbox">
        <p id="fightText"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
