<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Darkling</title>
    <link rel="icon" type="image/logo-icon" href="/images/the-darkling-logo.jpg">
    <link rel="preload" href="images/" as="image" />
</head>
<body onload="titleShadow()">
    <section id="titleScreen">
        <div id="buttonHolder">
            <h1 id="title">The Darkling</h1>
            <button id="startGame" class="hover" onclick="leaveMenu()">Play</button>
        </div>
    </section>
    <div id="cursor"></div>
    <div id="background"></div>
    <section id="options">
    </section>
    <section id="textInteract" class="hover" onclick="nextText()">
        <p id="text"></p>
    </section>
    <div id="historySection">
    </div>
    <section id="settings">
        <button id="history" onclick="showHistory()">History</button>
    </section>
    <script src="script.js">

    </script>
</body>
</html>
